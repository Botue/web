<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动 Web 练习</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
  <!--  -->
  <div class="viewport">
    <!-- 个人资料 -->
    <div class="profile">
      <!-- 头像 -->
      <div class="avatar">
        <img src="./images/avatar.jpg" alt="">
      </div>
      <!-- 补充信息 -->
      <div class="meta">
        <h4>王思聪</h4>
        <p>网红、投资人、哲学家</p>
        <p>83838人收听</p>
      </div>
      <!-- 其它 -->
      <div class="extra">
        <a href="javascript:;" class="icon-qrcode">
          <span>二维码</span>
        </a>
        <a href="javascript:;" class="icon-edit">
          <span>编辑</span>
        </a>
      </div>
      <p class="alt">中文不是很好，勿怪。政治历史相关问题不回答。</p>
    </div>
    <!-- 信息说明 -->
    <div class="intro panel">
      <p>向我提问需要支付￥1</p>
      <p>收入90%归你，每夜自动领取，入库微信钱包</p>
    </div>
    <!-- 导航（入口） -->
    <div class="navs panel">
      <a href="javascript:;" class="icon-home">
        <span>主页</span>
      </a>
      <a href="javascript:;" class="icon-message">
        <span>我问</span>
      </a>
      <a href="javascript:;" class="icon-handset">
        <span>我听</span>
      </a>
      <a href="javascript:;" class="icon-questtion">
        <span>我答</span>
      </a>
    </div>
    <!-- 帮助文档 -->
    <div class="help panel">
      <a href="javascript:;">
        <i class="icon-flag"></i>
        如何使用付费问答
        <em class="arrow"></em>
      </a>
    </div>

    <!-- 底部 tab 栏 -->
    <div class="tabs">
      <a href="javascript:;" class="icon-image">
        <span>热门</span>
      </a>
      <a href="javascript:;" class="icon-handset">
        <span>收听</span>
      </a>
      <a href="javascript:;" class="icon-image">
        <span>发现</span>
      </a>
      <a href="javascript:;" class="active icon-image">
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
